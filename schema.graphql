type BlobTransaction @entity {
  id: ID!
  to: String!
  nonce: BigInt!
  gasPrice: Float
  gasLimit: Float!
  value: Float

  status: Float!
  currentEthPrice: Float!
  # v: Uint8Array!
  # r: Uint8Array!
  # s: Uint8Array!
  gasUsed: Float
  cumulativeGasUsed: Float
  totalFeeEth: Float
  totalFeeUSD: Float!
  totalFeeBurnedETH: Float!
  totalFeeBurnedUSD: Float!
  # type: String!  # Replace with actual Type if it's an enum or another type
  # accessList: [AccessTuple!]!
  maxFeePerGas: Float
  maxPriorityFeePerGas: Float
  index: Float
  hash: String!
  input: String
  from: String!
  miner: String!
  returnData: String
  publicKey: String
  # beginOrdinal: u64!
  # endOrdinal: u64!
  # status: TransactionTraceStatus!
  # receipt: TransactionReceipt
  # calls: [Call!]!
  blobGas: Float
  blobGasFeeCap: Float
  blobHashes: [String!]
  blobHashesLength: Float
  blobGasPrice: Float
  stateRoot: String
  blobGasEth: Float
  blobGasUSD: Float!
  blockNumber: Float!
  timestamp: Float
}
