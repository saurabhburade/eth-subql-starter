type Transfers @entity {
  id: ID!
  blockHeight: BigInt
  txHash: String
  fromAddress: String
  toAddress: String
  amount: String
  denomination: String
}

type BlockData @entity {
  id: ID!
  hash: String!
  height: Float!
  proposer: String!
  totalBlobSize: Float!
  totalSquareSize: Float!

  totalEventsCount: Float!

  totalBlobTransactionCount: Float!

  totalTransactionCount: Float!

  avgNativePrice: Float!
  currentNativePrice: Float!
  totalBlockFeeNatve: Float!
  totalBlockFeeUSD: Float!

  timestamp: Float
  transactions: [TransactionData] @derivedFrom(field: "blockHeight")
  blobs: [BlobData] @derivedFrom(field: "blockHeight")
}
type BlobData @entity {
  id: ID!
  namespaceID: String
  data: String
  shareVersion: String
  namespaceVersion: String
  transaction: TransactionData
  commitment: String
  size: Float
  signer: AccountEntity
  blockHeight: BlockData
}

type TransactionData @entity {
  id: ID!
  hash: String!
  blockHeight: BlockData
  timestamp: Float!

  signer: AccountEntity

  amount: Float!
  denomination: String!
  lastPriceFeed: PriceFeedMinute

  txFeeNative: Float!
  nMessages: Float!
  nEvents: Float!
  nDataSubs: Float!
  totalBytes: Float!

  isBlobTransaction: Boolean!
  blobs: [BlobData] @derivedFrom(field: "transaction")
}

type Block @entity {
  id: ID!
  height: Float!
  hash: String!
  timestamp: Date!
  proposer: String
  nTransactions: Int
  nEvents: Int
  nBlobs: Int
  blobSize: Int
  totalFeesNative: Float
  totalFeesUSD: Float
  version: String
  nativePrice: Float!
}

type PriceFeedMinute @entity {
  id: ID!
  date: Date
  nativePrice: Float!
  nativeBlock: Int!
  nativeDate: Date
}

type AccountEntity @entity {
  id: ID!
  type: Float
  createdAt: Date!
  updatedAt: Date!
  address: String!
  totalByteSize: Float!
  totalFees: Float
  totalDAFees: Float
  totalDAFeesUSD: Float
  totalFeesUSD: Float
  totalFeesNative: Float
  totalDataSubmissionCount: Float
  totalTransferCount: Float
  totalTxnCount: Float!
  totalBlocksCount: Float
  totalDataBlocksCount: Float
  lastPriceFeed: PriceFeedMinute
  avgNativePrice: Float
  accountDayData: [AccountDayData] @derivedFrom(field: "account")
  accountHourData: [AccountHourData] @derivedFrom(field: "account")
  startBlock: Float
  endBlock: Float
  transactions: [TransactionData] @derivedFrom(field: "signer")
  blobs: [BlobData] @derivedFrom(field: "signer")
}
type AccountDayData @entity {
  id: ID!
  totalByteSize: Float!
  totalFees: Float
  totalDAFees: Float
  totalDAFeesUSD: Float
  totalFeesUSD: Float
  totalFeesNative: Float
  totalDataSubmissionCount: Float
  totalTransferCount: Float
  totalTxnCount: Float
  totalBlocksCount: Float
  totalDataBlocksCount: Float
  totalDataAccountsCount: Float
  lastPriceFeed: PriceFeedMinute
  timestampLast: Date!
  timestampStart: Date!
  startBlock: Float
  endBlock: Float
  avgNativePrice: Float
  prevDayData: AccountDayData
  account: AccountEntity!
  collectiveDayData: CollectiveDayData
}
type AccountHourData @entity {
  id: ID!
  type: Float
  totalByteSize: Float!
  totalFees: Float
  totalDAFees: Float
  totalDAFeesUSD: Float
  totalFeesUSD: Float
  totalFeesNative: Float
  totalDataSubmissionCount: Float
  totalTransferCount: Float
  totalTxnCount: Float
  totalBlocksCount: Float
  totalDataBlocksCount: Float
  totalDataAccountsCount: Float
  lastPriceFeed: PriceFeedMinute
  timestampLast: Date!
  timestampStart: Date!
  startBlock: Float
  endBlock: Float
  avgNativePrice: Float
  prevHourData: AccountHourData
  account: AccountEntity!
  collectiveHourData: CollectiveHourData
}

type CollectiveData @entity {
  id: ID!
  totalByteSize: Float!
  totalFees: Float
  totalDAFees: Float
  totalDAFeesUSD: Float
  totalFeesUSD: Float
  totalFeesNative: Float
  totalDataSubmissionCount: Float
  totalTransferCount: Float
  totalTxnCount: Float
  totalBlocksCount: Float
  totalDataBlocksCount: Float
  totalDataAccountsCount: Float
  lastPriceFeed: PriceFeedMinute
  timestampLast: Date!
  avgNativePrice: Float

  endBlock: Float
  collectiveDayData: [CollectiveDayData] @derivedFrom(field: "collectiveData")
  collectiveHourData: [CollectiveHourData] @derivedFrom(field: "collectiveData")
  lastUpdatedTxnId: String!
}
type CollectiveDayData @entity {
  id: ID!
  totalByteSize: Float!
  totalFees: Float
  totalDAFees: Float
  totalDAFeesUSD: Float
  totalFeesUSD: Float
  totalFeesNative: Float
  totalDataSubmissionCount: Float
  totalTransferCount: Float
  totalTxnCount: Float
  totalBlocksCount: Float
  totalDataBlocksCount: Float
  totalDataAccountsCount: Float
  lastPriceFeed: PriceFeedMinute
  timestampLast: Date!
  timestampStart: Date!
  startBlock: Float
  endBlock: Float
  avgNativePrice: Float

  prevDayData: CollectiveDayData

  accountDayDataParticipant: [AccountDayData]
    @derivedFrom(field: "collectiveDayData")

  collectiveData: CollectiveData
  lastUpdatedTxnId: String!
}
type CollectiveHourData @entity {
  id: ID!
  totalByteSize: Float!
  totalFees: Float
  totalDAFees: Float
  totalDAFeesUSD: Float
  totalFeesUSD: Float
  totalFeesNative: Float
  totalDataSubmissionCount: Float
  totalTransferCount: Float
  totalTxnCount: Float
  totalBlocksCount: Float
  totalDataBlocksCount: Float
  totalDataAccountsCount: Float
  lastPriceFeed: PriceFeedMinute
  timestampStart: Date!
  timestampLast: Date!
  startBlock: Float
  endBlock: Float
  avgNativePrice: Float

  prevHourData: CollectiveHourData

  accountHourDataParticipant: [AccountHourData]
    @derivedFrom(field: "collectiveHourData")
  collectiveData: CollectiveData
  lastUpdatedTxnId: String!
}
